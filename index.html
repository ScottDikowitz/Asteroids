<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Asteroids</title>

    <style>
      html, body, canvas {
        padding: 0px;
        margin: 0px;
        text: inherit;
      }
      body {
        font-family: sans-serif;
      }
      canvas {
        border: 3px solid black;
        background:url(./assets/planets.jpg) center;
        background-size: 100%;
        margin: auto;
        display: block;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Asteroids</h1>
    <canvas id="game-canvas"></canvas>
    <script src="jquery-2.1.1.js"></script>
    <!-- <script src="assets/util/key_listener.js"></script> -->
    <script src="keymaster.js"></script>
   <script src="lib/util.js"></script>
   <script src="lib/movingObject.js"></script>
   <script src="lib/asteroid.js"></script>
   <script src="lib/ship.js"></script>
   <script src="lib/game.js"></script>
   <script src="lib/gameView.js"></script>
   <script src="lib/bullet.js"></script>
   <script src="lib/powerup.js"></script>

   <script>
     var canvasEl = document.getElementById("game-canvas");
     canvasEl.height = 600;
     canvasEl.width = 800;
     var game = new Asteroids.Game();
     var gameView = new Asteroids.GameView(canvasEl, game);
     gameView.start();
   </script>

  </body>
</html>
